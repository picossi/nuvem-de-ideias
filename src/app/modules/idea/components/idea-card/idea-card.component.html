<mat-card style="min-width: 300px; margin: 10px" class="idea-card" (click)="openDetails(idea)">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <div>{{idea.Title}}</div>
  </div>

  <br>
  <br>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="50" fxLayoutAlign="start center" class="author">
      <ngx-avatar size="30" [src]="idea.Author.photoURL"></ngx-avatar>&nbsp;
      <span class="truncate-name">{{idea.Author.Name}}</span>
    </div>
    <div fxFlex="50" fxLayoutAlign="end center">
      <button mat-icon-button [ngClass]="'btn-upvote ' + (idea.Votes && idea.Votes[appComponent.currentUser.Id] ? 'btn-upvote-active' : '')" (click)="upVote($event)">
        <mat-icon>thumb_up</mat-icon>
      </button>{{idea.UpVote}}
      <button mat-icon-button [ngClass]="'btn-downvote ' + (idea.Votes && idea.Votes[appComponent.currentUser.Id] === false ? 'btn-downvote-active' : '')" (click)="downVote($event)">
        <mat-icon>thumb_down</mat-icon>
      </button>{{idea.DownVote}}
    </div>
  </div>
</mat-card>
