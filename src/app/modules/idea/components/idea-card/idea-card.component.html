<mat-card style="min-width: 300px; margin: 10px" class="idea-card">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>{{idea.Title}}</div>
        <button mat-icon-button (click)="remove(idea)">
            <mat-icon>delete</mat-icon>
        </button>
    </div>

    <br>
    <br>
    <div fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex="50" style="border: 1px solid #ededed; padding: 5px; border-radius: 5px" fxLayoutAlign="start center" class="author">
            <ngx-avatar size="20" [src]="idea.Author.photoURL" style="display: inline-block"></ngx-avatar>&nbsp; {{idea.Author.Name}}
        </div>
        <div fxFlex="50" fxLayoutAlign="end center">
            <button mat-icon-button class="btn-upvote" (click)="upVote()">
                <mat-icon>thumb_up</mat-icon>
            </button>{{idea.UpVote}}
            <button mat-icon-button class="btn-downvote" (click)="downVote()">
                <mat-icon>thumb_down</mat-icon>
            </button>{{idea.DownVote}}
        </div>
    </div>
</mat-card>
