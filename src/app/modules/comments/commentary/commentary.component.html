<div fxLayout="row" fxLayoutAlign="start start">
    <div fxFlex="10">
        <ngx-avatar size="40" [src]="commentary.Author.photoURL"></ngx-avatar>
    </div>
    <div fxFlex [style.max-width.%]="'90'" style="word-wrap: break-word">
        <span>{{commentary.Text}}</span><br>
        <span style="font-size: 12px; color: #dbdbdb">{{commentary.Author.Name}} - {{commentaryDate | amLocale:'pt-br' | amTimeAgo:true }}</span>
    </div>
</div>
